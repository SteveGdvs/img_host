{% extends "base.html" %}


{% block content %}
	<div class="row my-5">
		<div class="col my-2">
			<h2>Upload a file!</h2>
			<form action="{% url 'images:image_edit' image.id%}" method="post" enctype="multipart/form-data" class="my-2 col" id="form_file">
				{% csrf_token %}
				{{ image_form.as_p }}
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</div>
{% endblock %}
