{% extends "base.html" %}

{% block content %}

	<h2> My uploads!</h2>


	<table class="table">
		<thead>
		<tr>
			<th scope="col">Name</th>
			<th scope="col">Score</th>
			<th scope="col">Date</th>
			<th scope="col">Actions</th>
		</tr>
		</thead>
		<tbody>

		{% for image in images %}
			<tr>
				<td><a href="{% url 'images:image' image.id %}">{{ image.title }}</a></td>
				<td>{{ image.score }}</td>
				<td>{{ image.uploaded }}</td>
				<td>
					<a href="{% url 'images:image_edit' image.id %}"><span><i class="fas fa-edit" aria-hidden="true"></i></span></a>
					<a href="{% url 'images:image_delete' image.id %}"><span><i class="fas fa-trash-alt" aria-hidden="true"></i></span></a>
				</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>
{% endblock %}
